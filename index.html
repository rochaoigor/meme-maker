<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Gerador De Meme</title>
</head>
<body>
        <section class="container">
          <div class="app">
            <figure class="logo">
                <img src="./img/logo.png">
            </figure>
            <div class="app-image" id="downloadable">
                <textarea class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
                <div id="display-image"></div>
                <textarea class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
            </div>
            <div class="app-photo-picker">
                <select id="meme-list" onchange="changeMemePicture(this.value)"></select>
<input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
            </div>
            <div class="download">
                <button id="btn-download">download</button>
            </div>
          </div>
        </section>
        
    <script src="js/script.js"></script>
    <script src="js/html2Canvas.js"></script>
    <script>
      document.getElementById("btn-download").onclick = () =>  {
            const screenshotPrint = document.querySelector("#downloadable");

            html2canvas(screenshotPrint).then((canvas) => {
                const base64Image = canvas.toDataURL("image/png")
                let anchor = document.createElement("a")
                anchor.setAttribute("href", base64Image)
                anchor.setAttribute("download", "my-meme.png")
                anchor.click()
                anchor.remove()
            })
        }
 </script>
</body>
</html>
